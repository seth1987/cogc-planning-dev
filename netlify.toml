# Configuration Netlify pour COGC Planning
# React SPA avec routage client-side

[build]
  # Commande de build
  command = "npm run build"
  # Dossier de sortie
  publish = "build"

# Redirections pour SPA (Single Page Application)
# Toutes les routes redirigent vers index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de sécurité
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache pour les assets statiques
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Variables d'environnement (à configurer dans Netlify Dashboard)
# REACT_APP_SUPABASE_URL = "https://xxx.supabase.co"
# REACT_APP_SUPABASE_ANON_KEY = "xxx"
# REACT_APP_MISTRAL_API_KEY = "xxx" (si utilisé côté client)
